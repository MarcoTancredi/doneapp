
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>DoneApp — Auth mínima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#0f1220;color:#f5f7ff}
    .wrap{max-width:820px;margin:0 auto}
    .card{background:#14182a;border:1px solid #263055;border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.35);margin-bottom:16px}
    input{border:1px solid #2b365f;background:#0b0f1f;color:#e7ecff;border-radius:12px;padding:10px;width:100%;margin:6px 0}
    button{border:0;border-radius:12px;padding:10px 16px;font-weight:600;cursor:pointer;background:#7aa2ff;color:#0b0f1f;margin-right:8px}
    pre{white-space:pre-wrap;background:#0b0f1f;border:1px solid #2b365f;border-radius:12px;padding:10px}
    .ok{color:#54d988} .err{color:#ff7a7a}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Auth mínima — FastAPI + SQLite + JWT</h1>

    <div class="card">
      <h3>Sign up</h3>
      <input id="su_user" placeholder="username">
      <input id="su_pass" type="password" placeholder="password">
      <button onclick="signup()">Criar</button>
    </div>

    <div class="card">
      <h3>Login</h3>
      <input id="li_user" placeholder="username">
      <input id="li_pass" type="password" placeholder="password">
      <button onclick="login()">Entrar</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <h3>Me</h3>
      <button onclick="me()">/api/me</button>
    </div>

    <div class="card">
      <h3>Log</h3>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    const log = (v) => document.getElementById('log').textContent = (typeof v === 'string' ? v : JSON.stringify(v, null, 2));
    const tokenKey = 'doneapp_token';

    async function call(path, opts = {}) {
      const t = localStorage.getItem(tokenKey);
      const headers = Object.assign({'Content-Type':'application/json'}, (opts.headers||{}));
      if (t) headers['Authorization'] = 'Bearer ' + t;
      const res = await fetch(path, Object.assign({}, opts, {headers}));
      const data = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(data.detail || res.statusText);
      return data;
    }

    async function signup() {
      try {
        const data = await call('/api/signup', {
          method: 'POST',
          body: JSON.stringify({username: su_user.value, password: su_pass.value})
        });
        log(data);
      } catch(e){ log(e.message); }
    }

    async function login() {
      try {
        const data = await call('/api/login', {
          method: 'POST',
          body: JSON.stringify({username: li_user.value, password: li_pass.value})
        });
        localStorage.setItem(tokenKey, data.access_token);
        log({login:"ok"});
      } catch(e){ log(e.message); }
    }

    function logout() {
      localStorage.removeItem(tokenKey);
      log({logout:"ok"});
    }

    async function me() {
      try {
        const data = await call('/api/me');
        log(data);
      } catch(e){ log(e.message); }
    }
  </script>
</body>
</html>
