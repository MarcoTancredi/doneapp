
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Histórico de Agendamentos — DoneApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 *{box-sizing:border-box}
 body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
   background:linear-gradient(180deg,#0b1024,#130a1f);color:#e5e7eb}
 .wrap{width:min(980px,96vw);padding:22px}
 .card{background:#0b1226;border:1px solid #1f2a44;padding:16px;border-radius:12px;box-shadow:0 0 0 1px #0f1a33}
 table{width:100%;border-collapse:collapse}
 th,td{border-bottom:1px solid #1f2a44;padding:8px;text-align:left;font-size:13px}
 .bar{display:flex;gap:10px;margin-bottom:10px}
 .btn{padding:8px 10px;border-radius:8px;border:1px solid #334155;background:#0f172a;color:#e5e7eb;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="bar">
      <button class="btn" onclick="history.back()">Voltar</button>
      <button class="btn" id="clear">Limpar</button>
    </div>
    <table>
      <thead><tr><th>Quando</th><th>Cliente</th><th>Redes</th><th>Mídia</th></tr></thead>
      <tbody id="tbody"><tr><td colspan="4">—</td></tr></tbody>
    </table>
  </div>
</div>
<script>
const key='doneapp.lastSchedules', tbody=document.getElementById('tbody');
function load(){
  const arr=JSON.parse(localStorage.getItem(key)||'[]');
  tbody.innerHTML = arr.length? '' : '<tr><td colspan="4">Nenhum registro.</td></tr>';
  arr.forEach(a=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${a.when}</td><td>${a.client}</td><td>${(a.networks||[]).join(', ')}</td><td>${a.mediaName||''}</td>`;
    tbody.appendChild(tr);
  });
}
document.getElementById('clear').onclick=()=>{ localStorage.removeItem(key); load(); };
load();
</script>
</body>
</html>
