
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Clientes — DoneApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 *{box-sizing:border-box}
 body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1024,#130a1f);color:#e5e7eb}
 .wrap{width:min(900px,96vw);padding:22px}
 .card{background:#0b1226;border:1px solid #1f2a44;padding:16px;border-radius:12px}
 .row{display:flex;gap:8px;align-items:center}
 select{padding:10px;border-radius:10px;border:1px solid #334155;background:#0f172a;color:#e5e7eb}
 .btn{padding:10px 12px;border-radius:10px;border:1px solid #334155;background:#0f172a;color:#e5e7eb;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Escolha o cliente</h2>
    <div class="row">
      <select id="sel"></select>
      <button class="btn" id="go">Abrir agendamento</button>
      <a class="btn" href="/web/permissions.html">Permissões</a>
    </div>
  </div>
</div>
<script>
const API_ORIGIN = (location.hostname.endsWith('planetamicro.com.br') ? 'https://api.planetamicro.com.br' : '');
(async()=>{
  const r = await fetch(API_ORIGIN + '/api/me', {credentials:'include'});
  if(r.status===401){ location.href='/web/login.html'; return; }
  const me = await r.json();
  const sel = document.getElementById('sel');
  const mine=[me.username];
  // pendências e autorizados simulados pelo localStorage, até ter backend
  const reqs   = JSON.parse(localStorage.getItem('doneapp.reqs')||'[]');
  const grants = JSON.parse(localStorage.getItem('doneapp.grants')||'[]');
  [...new Set([...mine, ...reqs, ...grants])].forEach(u=>{ const o=document.createElement('option'); o.value=u; o.textContent=u; sel.appendChild(o); });
  document.getElementById('go').onclick=()=>location.href='/web/scheduler.html';
})();
</script>
</body>
</html>
