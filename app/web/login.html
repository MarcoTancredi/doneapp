
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>DoneApp — Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1024,#130a1f);color:#e5e7eb}
  .phone{width:min(460px,92vw);padding:24px}
  .card{position:relative;background:rgba(11,18,38,.72);backdrop-filter:blur(10px);border:1px solid #1f2a44;border-radius:18px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
  h1{margin:0 0 16px;font-weight:800;letter-spacing:.3px}
  .field{margin:10px 0}
  .field input{width:100%;padding:12px;border-radius:12px;border:1px solid #334155;background:#0f172a;color:#e5e7eb}
  .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:8px 0}
  .row small{opacity:.9}
  .btn{width:100%;padding:14px 16px;border-radius:999px;border:1px solid #38bdf8;background:linear-gradient(135deg,#0ea5e9,#6366f1);color:#001020;font-weight:800;cursor:pointer}
  .btnSplit{display:grid;grid-template-columns:15% 70% 15%;gap:6px;align-items:center}
  .btnSplit .mid{padding:14px 16px;border-radius:999px;border:1px solid #38bdf8;background:linear-gradient(135deg,#0ea5e9,#6366f1);color:#001020;font-weight:800;text-align:center;cursor:pointer}
  .btnSplit .left,.btnSplit .right{display:grid;place-items:center;height:48px;border-radius:12px;border:1px dashed #334155;background:#0f172a;cursor:pointer}
  a{color:#93c5fd;text-decoration:none}
  .muted{opacity:.85}
  .icons{display:flex;gap:10px;justify-content:space-between;margin-top:10px}
  .icon{flex:1;height:48px;border:1px solid #334155;border-radius:12px;background:#0f172a;display:grid;place-items:center;cursor:pointer}
  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#111827;border:1px solid #334155;padding:10px 14px;border-radius:10px;opacity:.95}
  .topRow{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
</style>
</head>
<body>
<div class="phone">
  <div class="card">
    <div class="topRow">
      <h1>Bem-vindo</h1>
      <a href="/web/templates.html">Templates</a>
    </div>

    <div class="field">
      <input id="login" placeholder="Email ou Nome do Usuário">
    </div>
    <div class="field">
      <input id="password" type="password" placeholder="Senha">
    </div>

    <div class="row">
      <label><input type="checkbox" id="keep"> Manter Conectado</label>
      <a href="#" id="linkForgot">Esqueceu a senha</a>
    </div>

    <!-- Botão entrar dividido (templates navegáveis nas abas laterais) -->
    <div class="btnSplit" style="margin:12px 0">
      <div class="left" id="tplPrev">&lt;</div>
      <div class="mid" id="btnEnter">Entrar</div>
      <div class="right" id="tplNext">&gt;</div>
    </div>

    <div class="row" style="margin-top:6px">
      <a href="/web/register_v2.html" style="text-align:left">Primeiro Acesso? Cadastrar</a>
      <span class="muted">ou entrar com</span>
    </div>

    <div class="icons">
      <div class="icon" id="btnGoogle">YouTube</div>
      <div class="icon">GitHub</div>
      <div class="icon">Facebook</div>
      <div class="icon">TikTok</div>
    </div>

    <div id="msg" class="muted" style="margin-top:10px">—</div>
  </div>
</div>

<script>
const API_ORIGIN = (location.hostname.endsWith('planetamicro.com.br') ? 'https://api.planetamicro.com.br' : '');
const tplKeys = ['concept_a_glass','concept_c1','concept_c2','concept_c3','concept_c4'];
function toast(s){ const t=document.createElement('div'); t.className='toast'; t.textContent=s; document.body.appendChild(t); setTimeout(()=>t.remove(),3000); }

// navegar templates nos “15%”
document.getElementById('tplPrev').onclick=()=>{ 
  const cur = localStorage.getItem('doneapp.template') || tplKeys[1];
  const i = tplKeys.indexOf(cur); const nxt = tplKeys[(i-1+tplKeys.length)%tplKeys.length];
  localStorage.setItem('doneapp.template', nxt); toast('Template: '+nxt);
};
document.getElementById('tplNext').onclick=()=>{ 
  const cur = localStorage.getItem('doneapp.template') || tplKeys[1];
  const i = tplKeys.indexOf(cur); const nxt = tplKeys[(i+1)%tplKeys.length];
  localStorage.setItem('doneapp.template', nxt); toast('Template: '+nxt);
};

// login
async function doLogin(){
  const login = document.getElementById('login').value.trim();
  const password = document.getElementById('password').value;
  if(!login || !password){ toast('Preencha login e senha'); return; }
  const body = { login, password, remember: document.getElementById('keep').checked };
  try{
    const r = await fetch(API_ORIGIN + '/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body:JSON.stringify(body)
    });
    if(!r.ok){
      const j = await r.json().catch(()=>({}));
      document.getElementById('msg').textContent = (j?.error || 'Credenciais inválidas');
      toast('Não autorizado');
      return;
    }
    // ok -> vai para o scheduler
    location.href = '/web/scheduler.html';
  }catch(e){
    toast('Falha de rede');
  }
}
document.getElementById('btnEnter').onclick = doLogin;

// esqueci a senha (apenas demo)
document.getElementById('linkForgot').onclick=(e)=>{ e.preventDefault(); toast('Fluxo de reset em desenvolvimento.'); };

// SSO Google/YouTube
document.getElementById('btnGoogle').onclick = async ()=>{
  try{
    const r = await fetch(API_ORIGIN + '/api/oauth/google/start', { method:'POST', credentials:'include' });
    const j = await r.json();
    if(j?.url) location.href = j.url; else toast('Falha ao iniciar OAuth.');
  }catch(e){ toast('Falha ao iniciar OAuth.'); }
};

// se voltar com ?sid=... do OAuth, mandar direto para o register_v2
(function handleSID(){
  const p=new URLSearchParams(location.search);
  const sid=p.get('sid'); 
  if(sid){ location.href = '/web/register_v2.html?sid='+encodeURIComponent(sid); }
  if(p.get('registered')==='1'){ toast('Cadastro concluído. Faça login.'); }
})();
</script>
</body>
</html>
