
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Admin — DoneApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 *{box-sizing:border-box}
 body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1024,#130a1f);color:#e5e7eb}
 .wrap{width:min(1000px,96vw);padding:22px}
 .card{background:#0b1226;border:1px solid #1f2a44;padding:16px;border-radius:12px}
 .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:10px}
 .tile{padding:14px;border:1px solid #334155;border-radius:12px;background:#0f172a}
 .muted{opacity:.85}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Painéis do administrador</h2>
    <div class="grid">
      <div class="tile"><h3>Usuários</h3><div class="muted">Lista, último acesso, bloquear/desbloquear.</div></div>
      <div class="tile"><h3>Logs</h3><div class="muted">Atividades e segurança.</div></div>
      <div class="tile"><h3>Configuração</h3><div class="muted">Variáveis e limites.</div></div>
      <div class="tile"><h3>Aprovações</h3><div class="muted">Usuários aguardando.</div></div>
      <div class="tile"><h3>Clientes</h3><div class="muted">Acessa como usuário comum.</div><a href="/web/scheduler.html">Abrir</a></div>
    </div>
    <div style="margin-top:10px"><a href="/web/home.html" style="color:#93c5fd">Voltar</a></div>
  </div>
</div>
<script>
const API_ORIGIN = (location.hostname.endsWith('planetamicro.com.br') ? 'https://api.planetamicro.com.br' : '');
(async()=>{
  const r = await fetch(API_ORIGIN + '/api/me', {credentials:'include'});
  if(r.status===401){ location.href='/web/login.html'; return; }
  const me=await r.json();
  if(!((me.role||'').includes('admin'))){ location.href='/web/home.html'; }
})();
</script>
</body>
</html>
