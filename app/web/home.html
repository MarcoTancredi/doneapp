
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Home — DoneApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 *{box-sizing:border-box}
 body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1024,#130a1f);color:#e5e7eb}
 .wrap{width:min(900px,96vw);padding:22px}
 .card{background:#0b1226;border:1px solid #1f2a44;padding:16px;border-radius:12px}
 .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
 a.tile{display:block;padding:14px;border:1px solid #334155;border-radius:12px;background:#0f172a;color:#e5e7eb;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Bem-vindo</h2>
    <div class="grid">
      <a class="tile" href="/web/scheduler.html">Agendar</a>
      <a class="tile" href="/web/integrations.html">Integrações</a>
      <a class="tile" href="/web/profile.html">Perfil</a>
      <a class="tile" href="/web/permissions.html">Permissões</a>
      <a class="tile" href="/web/media_library.html">Biblioteca</a>
      <a class="tile" href="/web/schedule_history.html">Histórico</a>
      <a class="tile" id="admin" style="display:none" href="/web/admin.html">Admin</a>
    </div>
  </div>
</div>
<script>
const API_ORIGIN = (location.hostname.endsWith('planetamicro.com.br') ? 'https://api.planetamicro.com.br' : '');
(async()=>{
  const r = await fetch(API_ORIGIN + '/api/me', {credentials:'include'});
  if(r.status===401){ location.href='/web/login.html'; return; }
  const me = await r.json();
  // se quiser forçar admin→painel, mude aqui
  if((me.role||'').includes('admin')) document.getElementById('admin').style.display='block';
})();
</script>
</body>
</html>
