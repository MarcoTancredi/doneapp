
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login — Concept A (Glass)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg1:#1b1a24; --bg2:#0f1a2a;
      --gl1:#ff6b6b; --gl2:#ffd166;
      --txt:#eef2ff; --muted:#cbd5e1; --glass:#ffffff12; --border:#ffffff26;
      --btn1:#ff7a7a; --btn2:#f97316;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;
      background:
        radial-gradient(1100px 700px at 20% 15%, var(--gl1) 0%, transparent 60%),
        radial-gradient(900px 600px at 80% 25%, var(--gl2) 0%, transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--txt); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .phone{width:min(420px,92vw);aspect-ratio:9/16;position:relative;border-radius:24px;padding:24px;
      background:linear-gradient(180deg,#ffffff0a,#ffffff05);
      box-shadow:0 40px 120px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18); display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:360px;padding:22px 20px 18px;background:var(--glass);
      border:1px solid var(--border); backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
      border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.06)}
    h1{margin:0 0 6px;font-size:20px} p.sub{margin:0 0 18px;color:var(--muted);font-size:13px}
    .field{margin:10px 0}
    .field input{width:100%;padding:12px 14px;color:var(--txt);background:#0b0f1fd0;border:1px solid #2b365f;border-radius:12px;outline:none}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0}
    .left{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)} .left input{accent-color:#f97316}
    a{color:#fca5a5;text-decoration:none;font-size:13px}
    button.primary{width:100%;padding:12px 14px;border:0;border-radius:12px;background:linear-gradient(180deg,var(--btn1),var(--btn2));color:#1b1a24;font-weight:800;cursor:pointer;box-shadow:0 10px 24px rgba(249,115,22,.35)}
    .or{display:flex;align-items:center;gap:10px;margin:12px 0;color:#cbd5e1}
    .or:before,.or:after{content:"";flex:1;height:1px;background:#ffffff22}
    .providers{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .pv{border:1px solid var(--border);background:#0b0f1fd0;border-radius:12px;height:46px;display:grid;place-items:center;cursor:pointer;transition:transform .06s ease}
    .pv:hover{transform:translateY(-1px)} .pv svg{width:22px;height:22px}
    .foot{margin-top:12px;display:flex;justify-content:space-between;align-items:center;color:#cbd5e1;font-size:13px}
  </style>
</head>
<body>
  <div class="phone">
    <div class="card">
      <h1>Bem-vindo</h1>
      <p class="sub">Entre com sua conta ou redes sociais</p>
      <div class="field"><input placeholder="Email ou Nome do Usuário"></div>
      <div class="field"><input placeholder="Senha" type="password"></div>
      <div class="row">
        <label class="left"><input type="checkbox"> Manter Conectado</label>
        <a href="#">Esqueceu a senha</a>
      </div>
      <button class="primary">Entrar</button>
      <div class="or">ou continue com</div>
      <div class="providers">
        <div class="pv" title="YouTube"><svg viewBox="0 0 24 24" fill="#ff0033"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.8 3 12 3 12 3s-6.8 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12a41 41 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.2 21 12 21 12 21s6.8 0 8.7-.4a4 4 0 0 0 2.8-2.8A41 41 0 0 0 24 12a41 41 0 0 0-.5-5.8zM9.7 15.5v-7L16 12l-6.3 3.5z"/></svg></div>
        <div class="pv" title="GitHub"><svg viewBox="0 0 24 24" fill="#e5e7eb"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.4.7-4.1-1.6-4.1-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.3.1 2 1.4 2 1.4 1.2 2 3.1 1.4 3.8 1 .1-.9.5-1.4.8-1.8-2.7-.3-5.6-1.3-5.6-6 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.6.1-3.2 0 0 1-.3 3.2 1.2a11 11 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2.6 1.6.2 2.9.1 3.2.7.8 1.1 1.8 1.1 3.1 0 4.7-2.9 5.7-5.6 6 .4.3.8 1 .8 2.1v3.1c0 .3.2.7.8.6A12 12 0 0 0 12 .5z"/></svg></div>
        <div class="pv" title="Facebook"><svg viewBox="0 0 24 24" fill="#1877f2"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.7V12h2.7V9.7c0-2.6 1.5-4 3.8-4 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.6V12h2.8l-.5 2.9h-2.3V22A10 10 0 0 0 22 12"/></svg></div>
        <div class="pv" title="TikTok"><svg viewBox="0 0 24 24" fill="#e5e7eb"><path d="M20 7.6a6.5 6.5 0 0 1-3.8-1.2v7.3a5.7 5.7 0 1 1-4.8-5.6v2.6a3.1 3.1 0 1 0 2.1 2.9V2h2.7A6.5 6.5 0 0 0 20 5.4z"/></svg></div>
      </div>
      <div class="foot">
        <a href="#" style="text-align:left">Primeiro Acesso? Cadastrar</a>
        <a href="#" style="text-align:right">Templates</a>
      </div>
    </div>
  </div>
</body>
</html>
